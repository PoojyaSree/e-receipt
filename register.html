<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Registration Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stdreg.css">
    </head>
   
<body>
    <form class="Register-form" method="post" action="stdreg.php" >
                    <h2>STUDENT REGISTRATION FORM</h2>
                    <p>Student registration/payment details</p>
        
                <label for="receiptno">Receipt number :</label> 
                 <input type="text" id="FullName" placeholder="Receipt number" name="receipt"required>
                
                <label for="FullName">Student Full Name :</label> 
                 <input type="text" id="FullName" placeholder="Full Name" name="stdname"required>

                 <label for="Reg.No">Registration Number</label> 
                <input type="text" id="Reg.No" placeholder="University Reg.No" name="stdid" required>
                
                <label for="Field">Gender</label>
                     <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            
                    </select>
      
                <label for="Field">Branch:</label>
                     <select name="branch">
                            <option value="CSE">Computer Science Engineering (CSE)</option>
                            <option value="ECE">Electronics and Communications Engineering (ECE)</option>
                            <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                            <option value="MECH">MechanicalEngineering (MECH)</option>
                            <option value="CIVIL">Civil Engineering (CIVIL)</option>
                            <option value="IT">Information Technology (IT)</option>
                            <option value="ECM">Electronics and Computer Engineering (ECM)</option>
                        </select>
                
                
                <label for="Field">Studying Year</label>
                     <select name="year">
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>
                
                <label for="Quota"> Quota :</label>
                     <select name="quota">
                            <option>Management Quota (MQ)</option>
                            <option>Counselling Quota (CQ)</option>
                        </select>
                <label for="mop"> Mode of Payment :</label>
                     <select name="mop">
                            <option>CASH</option>
                            <option>UPI</option>
                            <option>CHEQUE</option>
                            <option>CREDIT/DEBIT CARD</option>
                        </select>
                <label for="Aadhar">Aadharcard.No :</label>
                    <input type="number" id="Aadhar" name="aadhar" required>

                <label for="Parent-name">Parent Name :</label>
                <input type="text" id="Parent-name" placeholder="Full Name" name="prntname" required>

                <label for="Number">Student Mobile Number</label>
                 <input type="number" id="Number" name="stdphone" required>
                
                <label for="Parent-number">Parent Moblie.No :</label>
                <input type="number" id="Parent-number" name="prntphone" required>

                <label for="EmailId">Email Address :</label> 
                <input type="text" id="EmailId" placeholder="Email Address" name="email" required>
         
                <label for="field-cheque">Cheque Number/UPI ID</label>
                <input type="text" id="field-cheque" placeholder="If not applicable then type 'NA'" name="chqupi" required>
                
                <label for="Amount">  Amount (fee) :</label>
                <input type="number" name="fee" required>
                <br>
  
                <input type="submit" value="Submit">   
                   
            </form>
        
        
</body>

</html>
